<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>네버엔딩 크툴루 1호점</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#07090c; --panel:#0f1319; --fg:#e7f2ef; --muted:#9eb1ac; --line:#1c2530; --acc1:#7cffd4; --acc2:#b677ff; --rad:16px; --gap:14px }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--fg);line-height:1.7}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:28px 16px 64px}

    h1{font:900 clamp(28px,6vw,56px)/1.05 "Noto Sans KR",sans-serif;margin:.25em 0 .3em;letter-spacing:.3px;background:linear-gradient(90deg,var(--acc1),var(--acc2),var(--acc1));background-size:200% 100%;-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;animation:shine 12s linear infinite}
    @keyframes shine{0%{background-position:0% 50%}100%{background-position:200% 50%}}
    .lede{margin:0 0 12px;color:var(--muted)}

    /* ===== vertical stack ===== */
    ul.stack{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:var(--gap)}
    .stack > li{position:relative;border:1px solid var(--line);border-radius:var(--rad);overflow:hidden;background:var(--panel)}
    .stack > li article{position:relative;min-height:240px;isolation:isolate}

    /* background */
    .media{position:absolute;inset:0;opacity:.55}
    .media img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(1.05) contrast(1.05)}
    .veil{position:absolute;inset:0;background:linear-gradient(180deg,transparent 35%,rgba(0,0,0,.55) 80%)}

    /* ===== hover band that spreads sideways ===== */
    .reveal{position:absolute;left:50%;top:var(--y,50%);transform:translate(-50%,-50%) scaleX(0);transform-origin:center;opacity:0;transition:transform .35s cubic-bezier(.2,.7,.2,1),opacity .2s ease;
      width:100%;height:112px;pointer-events:none;
      background:linear-gradient(180deg, rgba(124,255,212,0), rgba(124,255,212,.22), rgba(124,255,212,0));
      border-top:1px solid rgba(124,255,212,.35);border-bottom:1px solid rgba(124,255,212,.35)
    }
    .stack > li:hover .reveal{opacity:1;transform:translate(-50%,-50%) scaleX(1)}

    /* content pinned near the band */
    .meta{position:absolute;left:18px;top:var(--y,50%);transform:translateY(calc(-50% - 6px));display:flex;flex-direction:column;gap:6px;z-index:2;transition:opacity .25s ease, transform .25s ease}
    .meta h3{margin:0;font:800 22px/1.1 "Noto Sans KR",sans-serif;text-shadow:0 1px 0 rgba(0,0,0,.35)}
    .meta p{margin:0;color:#d7f5ee;max-width:60ch}
    .cta{display:inline-flex;align-items:center;gap:8px;color:#0b0d10;background:linear-gradient(180deg,var(--acc1),var(--acc2));border-radius:999px;padding:8px 12px;font-weight:800;width:max-content;margin-top:6px}
    .cta svg{width:18px;height:18px}

    /* subtle lift on hover */
    .stack > li{transition:transform .25s ease}
    .stack > li:hover{transform:translateY(-2px)}

    @media (max-width:720px){ .meta h3{font-size:18px} .meta p{font-size:14px} .reveal{height:92px} .stack > li article{min-height:220px} }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>세로 스택 — 커서 올리면 옆으로 퍼짐</h1>
    <p class="lede">각 항목에 마우스를 올리면, 커서 높이에서 좌우로 퍼지는 하이라이트가 펼쳐지고 텍스트가 그 위치에 맞춰 고정됩니다.</p>

    <ul class="stack" id="stack">
      <li>
        <article>
          <div class="meta"><h3>시나리오 & 단서</h3><p>플롯 요약, 단서 이미지, HTML 핸드아웃</p><a class="cta" href="./index.html">열기</a></div>
          <span class="reveal"></span>
          <div class="veil"></div>
          <div class="media"><img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1400&auto=format&fit=crop" alt="book" /></div>
        </article>
      </li>
      <li>
        <article>
          <div class="meta"><h3>NPC 도감</h3><p>초상화와 메모, 관계도</p><a class="cta" href="./index.html#gallery">보기</a></div>
          <span class="reveal"></span>
          <div class="veil"></div>
          <div class="media"><img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?q=80&w=1400&auto=format&fit=crop" alt="portrait" /></div>
        </article>
      </li>
      <li>
        <article>
          <div class="meta"><h3>지도 & 프로프</h3><p>현장 사진, 지도, 스크랩</p><a class="cta" href="./index.html#gallery">보기</a></div>
          <span class="reveal"></span>
          <div class="veil"></div>
          <div class="media"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1400&auto=format&fit=crop" alt="map" /></div>
        </article>
      </li>
      <li>
        <article>
          <div class="meta"><h3>룰 요약 & 체크리스트</h3><p>모듈, 판정표, GM 메모</p><a class="cta" href="./index.html#viewer">열기</a></div>
          <span class="reveal"></span>
          <div class="veil"></div>
          <div class="media"><img src="https://images.unsplash.com/photo-1512295767273-ac109ac3acfa?q=80&w=1400&auto=format&fit=crop" alt="notes" /></div>
        </article>
      </li>
    </ul>
  </div>

  <script>
    // 각 항목 안에서 포인터 Y를 추적해 CSS 변수 --y에 반영
    document.querySelectorAll('.stack > li').forEach(li=>{
      const set = (e)=>{
        const r = li.getBoundingClientRect();
        const y = (e.touches?e.touches[0].clientY:e.clientY) - r.top;
        li.style.setProperty('--y', y + 'px');
      };
      li.addEventListener('mousemove', set);
      li.addEventListener('mouseenter', set);
      li.addEventListener('touchstart', set, {passive:true});
      li.addEventListener('touchmove', set, {passive:true});
    });

    // 퍼지는 방향을 한쪽으로만 하고 싶다면 아래를 참고:
    // .reveal { transform-origin:left center; } // 왼쪽에서 오른쪽으로
    // .reveal { transform-origin:right center; } // 오른쪽에서 왼쪽으로
  </script>
</body>
</html>
