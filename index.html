<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>UI Craft</title>
  <style>
    body {
      margin: 0;
      background: #0d1a1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }
    ul {
      display: flex;
      gap: 8px;
      list-style: none;
      padding: 0;
      margin: 0;
      width: 90%;
      height: 400px;
    }
    li {
      flex: 1;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      transition: flex 0.6s ease;
      cursor: pointer;
    }
    li:hover { flex: 3; }

    article {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      color: #eee;
      position: relative;
    }

    /* 제목: 기본은 세로 쓰기 */
    h3 {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      position: absolute;
      left: 8px;
      top: 8px;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 600;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    /* 글리치 애니메이션 */
    .glitch {
      animation: glitch 0.4s steps(2, end) 2;
    }
    @keyframes glitch {
      0% { transform: translate(0); color:#eee; }
      20% { transform: translate(-2px, 2px) skew(2deg); color:#f0f; }
      40% { transform: translate(2px, -2px) skew(-2deg); color:#0ff; }
      60% { transform: translate(-1px, 1px); color:#fff; }
      80% { transform: translate(1px, -1px); color:#f00; }
      100% { transform: translate(0); color:#eee; }
    }

    /* 내용 */
    p {
      opacity: 0;
      transition: opacity 0.5s;
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }
    li:hover p { opacity: 1; }
  </style>
</head>
<body>
  <ul>
    <li>
      <article>
        <h3>폐허의 기록</h3>
        <p>오래된 문서 조각. 가장자리는 그을음과 습기에 젖어 있다.</p>
      </article>
    </li>
    <li>
      <article>
        <h3>밤의 증언록</h3>
        <p>목격 시각: 02:17<br/>위치: 동쪽 제방 근처</p>
      </article>
    </li>
    <li>
      <article>
        <h3>침묵의 문</h3>
        <p>문 너머에서 들려오는 건 발걸음이 아니라 바람의 이름이었다.</p>
      </article>
    </li>
  </ul>

  <script>
    document.querySelectorAll("li").forEach(li => {
      const title = li.querySelector("h3");
      li.addEventListener("mouseenter", () => {
        // 1% 확률로 글리치 실행
        if (Math.random() < 0.01) {
          title.classList.add("glitch");
          // 애니메이션 끝나면 제거 → 다음에 다시 발동할 수 있게
          title.addEventListener("animationend", () => {
            title.classList.remove("glitch");
          }, { once: true });
        }
      });
    });
  </script>
</body>
</html>
