<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TRPG Handouts</title>
  <link rel="preload" href="./style.css?v=1" as="style" />
  <link rel="stylesheet" href="./style.css?v=1" />
  <script defer src="./app.js?v=1"></script>
</head>
<body>
  <main class="wrap">
    <!-- 카드 예시 1: 기본 가로 제목 -->
    <article class="handout" tabindex="0">
      <header class="handout__title">
        <span class="title-text type-once" data-typeonce="true">폐허의 기록</span>
        <span class="title-caret" aria-hidden="true"></span>
      </header>
      <section class="handout__content">
        <p>
          오래된 문서 조각. 가장자리는 그을음과 습기에 젖어 있다. <br/>
          ‘…그 문은 우리를 기억하지 않는다.’
        </p>
      </section>
    </article>

    <!-- 카드 예시 2: 기본 가로 제목 -->
    <article class="handout" tabindex="0">
      <header class="handout__title">
        <span class="title-text type-once" data-typeonce="true">밤의 증언록</span>
        <span class="title-caret" aria-hidden="true"></span>
      </header>
      <section class="handout__content">
        <ul>
          <li>목격 시각: 02:17</li>
          <li>위치: 동쪽 제방 근처</li>
          <li>비고: 기록자 서명 없음</li>
        </ul>
      </section>
    </article>

    <!-- 카드 예시 3: 오른쪽 세로 제목 카드 -->
    <article class="handout handout--vertical" tabindex="0">
      <header class="handout__title handout__title--vertical">
        <span class="title-text type-once" data-typeonce="true">침묵의 문</span>
        <span class="title-caret" aria-hidden="true"></span>
      </header>
      <section class="handout__content">
        <p>
          문 너머에서 들려오는 건 발걸음이 아니라 바람의 이름이었다. <br/>
          의식을 망치면 대가를 치른다.
        </p>
      </section>
    </article>

  </main>

  <script src="trpg-handouts/css/app.js"></script>
</body>
</html>
