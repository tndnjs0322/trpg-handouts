<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card — Left Vertical Title · Right Text</title>
<style>
  :root{
    --bg:#0d1a1f;             /* 배경(은은한 남색) */
    --card:#000;              /* 카드 바탕 */
    --text:#fff;              /* 기본 텍스트 */
    --muted:#cfd6db;          /* 설명 텍스트 */
    --border:rgba(255,255,255,.8);
    --spine-w: 44px;          /* 세로 제목 폭 (스샷처럼 얇게) */
    --radius: 12px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    display:grid; place-items:center; padding:28px;
    font:14px/1.6 ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif;
  }

  /* 카드 그리드 (필요하면 <li> 복제해서 여러 장 써도 됨) */
  .cards{
    list-style:none; margin:0; padding:0;
    display:grid; grid-template-columns: 1fr; gap:16px; width:min(420px,100%);
  }

  /* ===== 카드 ===== */
  .card{
    position:relative; background:var(--card);
    border:2px solid var(--border);
    border-radius:var(--radius);
    min-height:260px;
    box-shadow:0 8px 24px rgba(0,0,0,.45);
    overflow:hidden;
  }

  /* 세로 제목(왼쪽) — 스샷 느낌 그대로 */
  .spine{
    position:absolute; inset:10px auto 10px 10px;
    width:var(--spine-w);
    writing-mode:vertical-rl; text-orientation:mixed;
    display:flex; align-items:center; justify-content:center;
    letter-spacing:.1em; font-weight:800; font-size:14px;
    border-radius:8px;
    color:var(--text);
    /* 스샷처럼 안쪽에 살짝 공간 */
    padding:6px 2px;
  }

  /* 본문 */
  .content{
    margin-left: calc(var(--spine-w) + 24px);
    padding:24px 24px 18px 0;
  }
  .content p{
    margin:0 0 18px 0; color:var(--muted);
    font-weight:600; line-height:1.55;
  }

  /* CTA */
  .cta{
    display:inline-flex; align-items:center; gap:10px;
    color:var(--text); text-decoration:none; font-weight:700;
  }
  .cta .icon{width:18px; height:18px; display:block}

  /* (옵션) 세로제목 글리치 — 아주 가끔 */
  .spine.glitch{animation:gl 380ms steps(2,end) 2}
  @keyframes gl{
    0%{transform:none;text-shadow:none}
    20%{transform:translateX(-1px);text-shadow:1px 0 #7af,-1px 0 #0ff}
    40%{transform:translateX(1px); text-shadow:-1px 0 #f66,1px 0 #0ff}
    60%{transform:translateX(-1px);text-shadow:1px 0 #fff,-1px 0 #0ff}
    80%{transform:none;         text-shadow:-1px 0 #7af,1px 0 #fff}
    100%{text-shadow:none}
  }
</style>
</head>
<body>

<ul class="cards">
  <!-- 카드 1 -->
  <li class="card">
    <h3 class="spine">TAMING CANVAS</h3>
    <div class="content">
      <p>
        Grasp how to tame the pixel playground and when to do so.
        Whilst building with “Performance Driven Development”.
      </p>
      <a class="cta" href="#">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true">
          <path d="M5 22h14M5 2h14" />
          <path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"/>
          <path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"/>
        </svg>
        <span>Watch now</span>
      </a>
    </div>
  </li>
</ul>

<script>
  // 세로 제목 글리치(1% 확률) — 스샷엔 없지만 원래 요구 포함
  const spine=document.querySelector('.spine');
  if (Math.random() < 0.01) { spine.classList.add('glitch'); }
</script>

</body>
</html>
