<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>보관된 도서</title>

<!-- Markdown & code highlight -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

<style>
:root{
  --bg:#0d141b; --ink:#e7edf3; --muted:#a8b3bf; --line:#1e2732; --panel:#10171e;
  --min-card:200px;

  /* Book 3D */
  --book-w: 257;          /* 원본 비율 너비 */
  --book-h: 364;          /* 원본 비율 높이 */
  --spine: 14px;          /* 3D 두께 보정(시각적) */
  --radius: 14px;
  --border: 2px;
  --shadow: 18px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--ink);
  font:15px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  -webkit-font-smoothing:antialiased;
}
main{max-width:1160px;margin:28px auto;padding:0 16px}
header.page{display:flex;gap:8px;align-items:center;margin-bottom:18px}
.btn{border:1px solid var(--line);background:#0b1117;color:var(--ink);padding:8px 10px;border-radius:10px;text-decoration:none}
.hidden{display:none}

/* ====== 목록 ====== */
#title{margin:0 0 0 8px;font-size:18px}
#viewList{display:grid;gap:18px}
.group{margin:8px 0 20px}
.group .ghead{
  display:inline-block; margin:0 0 10px; font:700 16px/1.2 system-ui;
  color:#ffd166; letter-spacing:.02em; background:rgba(255,209,102,.08);
  border:1px solid rgba(255,209,102,.25); padding:6px 10px; border-radius:8px;
}
.grid{
  display:grid; gap:18px;
  grid-template-columns:repeat(auto-fill,minmax(var(--min-card),1fr));
}

/* ====== 3D 책 카드 ====== */
a.book{
  color:inherit; text-decoration:none; -webkit-tap-highlight-color:transparent;
}
.book .scene{
  aspect-ratio: var(--book-w) / var(--book-h);
  perspective: 1200px;
}
.book .object{
  position:relative; width:100%; height:100%;
  transform-style:preserve-3d;
  transition: transform .5s cubic-bezier(.22,.8,.22,1), filter .4s;
  filter: saturate(.98);
}
.book .cover,
.book .page,
.book .back{
  position:absolute; inset:0;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.06) inset,
    0 10px var(--shadow) rgba(0,0,0,.38),
    0 2px 12px rgba(0,0,0,.38);
}

/* 표지(앞면) */
.book .cover{
  transform: translateZ(calc(var(--spine) * 0.5));
  transform-origin: left center;
  background: #111;
  border: var(--border) solid color-mix(in oklab, var(--avg,#8aa0b4) 75%, black 25%);
}
.book .cover img{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover; object-position:center;
}
.book .shine{
  position:absolute; inset:0; pointer-events:none;
  background:
    linear-gradient(120deg, rgba(255,255,255,.04), rgba(255,255,255,0) 40%),
    linear-gradient( 60deg, rgba(255,255,255,.06), rgba(255,255,255,0) 60%);
  mix-blend-mode:screen;
  transition: opacity .35s ease, transform .35s ease;
  opacity:.7;
}

/* 내지(오른쪽 페이지) */
.book .page{
  background:
    repeating-linear-gradient(0deg, rgba(0,0,0,.05), rgba(0,0,0,.05) 1px, transparent 1px, transparent 26px),
    linear-gradient(#0f141a,#0f161c);
  border:1px solid var(--line);
  transform: translateZ(0px);
}
.page .inner{
  position:absolute; inset:14px 14px 14px calc(14px + max(10px, var(--spine)));
  display:flex; flex-direction:column; gap:8px;
}
.page .ttl{
  font: 800 16px/1.2 system-ui; letter-spacing:.02em;
  background: linear-gradient(180deg, rgba(12,16,20,.72), rgba(12,16,20,.46));
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(6px) saturate(1.06);
  color:#fff; padding:8px 10px; border-radius:10px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 6px 16px rgba(0,0,0,.45);
}
.page .note{
  color:var(--muted); font-size:13px; line-height:1.45; max-height:6lh; overflow:hidden;
}

/* 뒤표지(등+뒷면) */
.book .back{
  transform: translateZ(calc(var(--spine) * -0.5));
  background: color-mix(in oklab, var(--avg,#7d90a4) 50%, black 50%);
  border: var(--border) solid color-mix(in oklab, var(--avg,#7d90a4) 65%, black 35%);
}

/* 책등(스파인) – 세로제목 */
.book .spine{
  position:absolute; left:0; top:0; bottom:0; width:calc(var(--spine) + 10px);
  transform: translateZ(calc(var(--spine) * 0.5)) rotateY(90deg);
  transform-origin: left center;
  background:
    linear-gradient(90deg, rgba(0,0,0,.55), rgba(255,255,255,.16) 45%, rgba(0,0,0,.45)),
    color-mix(in oklab, var(--avg,#7089a3) 70%, black 30%);
  border-right:1px solid rgba(255,255,255,.18);
  display:flex; align-items:center; justify-content:center;
  box-shadow: 2px 0 6px rgba(0,0,0,.35) inset;
}
.spine .t{
  writing-mode:vertical-rl; text-orientation:mixed;
  font-weight:900; font-size:12px; letter-spacing:.08em; color:#f4f7fa;
  max-height:86%; padding-block:10px; text-shadow:0 .5px 0 rgba(0,0,0,.55);
  overflow:hidden;
}

/* 하단 라벨(접었을 때도 약간 보임) */
.book .label{
  position:absolute; left:calc(var(--spine) + 10px); right:10px; bottom:10px; z-index:3;
  display:inline-block; padding:7px 10px; border-radius:10px;
  background:linear-gradient(180deg, rgba(12,16,20,.7), rgba(12,16,20,.45));
  border:1px solid rgba(255,255,255,.10);
  color:#fff; font-weight:800; font-size:13px; line-height:1.15; letter-spacing:.01em;
  backdrop-filter: blur(6px);
  box-shadow: inset 0 1px 0 rgba(255,255,255,.05), 0 6px 14px rgba(0,0,0,.42);
  transition: opacity .35s ease, transform .35s ease;
}

/* 인터랙션: hover/focus 시 표지 펼치기 + 라벨/제목 강조 */
a.book:where(:hover,:focus-visible) .object{ filter:saturate(1.06) }
a.book:where(:hover,:focus-visible) .cover{ transform: translateZ(calc(var(--spine)*0.5)) rotateY(-145deg) }
a.book:where(:hover,:focus-visible) .shine{ transform: translateX(6%) skewX(-6deg); opacity:.85 }
a.book:where(:hover,:focus-visible) .label{ transform: translateY(-2px); }
a.book:where(:hover,:focus-visible) .page .ttl{ box-shadow: inset 0 1px 0 rgba(255,255,255,.08), 0 10px 18px rgba(0,0,0,.55) }

/* 접근성/성능 */
@media (prefers-reduced-motion: reduce){
  .book .object, .cover, .label, .shine { transition:none !important }
}
@media (hover:none){
  /* 모바일: 과한 3D 제거, 기본 카드로 */
  .book .scene{ perspective:none }
  .book .object{ transform:none !important; filter:none }
  .book .cover{ transform:none !important }
  .book .shine{ display:none }
}

/* ====== 본문(글 보기) ====== */
#viewPost.post{padding:0;border:none;background:none;margin-top:10px}
#viewPost .paper{
  position:relative; padding:26px 22px;
  background:
    radial-gradient(150% 100% at 0% 0%, rgba(0,0,0,.26), transparent 40%),
    radial-gradient(150% 100% at 100% 0%, rgba(0,0,0,.22), transparent 42%),
    repeating-linear-gradient(0deg, rgba(0,0,0,.04), rgba(0,0,0,.04) 1px, transparent 1px, transparent 26px),
    linear-gradient(0deg,#0f141a,#0f161c);
  border-radius:12px; border:1px solid var(--line);
  box-shadow:0 1px 0 rgba(255,255,255,.04) inset, 0 14px 30px rgba(0,0,0,.45);
}
#pTitle{margin:0 0 6px; font-size:22px}
#pMeta{color:var(--muted); margin-bottom:14px}
#pBody{line-height:1.75; font-size:16px}
#pBody h1,#pBody h2,#pBody h3{margin-top:1.6em}
#pBody img{display:block; margin:12px auto; border-radius:10px; max-width:100%}
#pBody blockquote{margin:14px 0; padding:10px 12px; border-left:4px solid #ffd16633; background:#ffd1660f; color:#ffd166; border-radius:8px}
#pBody a{color:#8ecbff}
</style>
</head>

<body>
<main>
  <header class="page">
    <a class="btn" href="../">← 홈</a>
    <button id="backBtn" class="btn" type="button" aria-label="뒤로 가기">뒤로</button>
    <h1 id="title">분류 전체보기</h1>
  </header>

  <div id="viewList" aria-label="책 목록"></div>

  <section id="viewPost" class="post hidden" aria-label="글 본문">
    <h2 id="pTitle"></h2>
    <div id="pMeta" class="meta"></div>
    <article id="pBody"></article>
  </section>
</main>

<script>
/* ===== 경로 & 데이터 ===== */
const BASE = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/, '/');
const DATA_URL  = BASE + 'data/posts.json';
const POSTS_DIR = BASE + 'posts/';

const $=s=>document.querySelector(s);
const d=x=>x?new Date(x).toISOString().slice(0,10):'';
const esc=s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

/* 표지 후보: jpg → png → webp, /assets와 BASE/assets 모두 시도 + placeholder */
function coverCandidates(slug, cover) {
  if (cover) {
    return [
      cover,
      `/assets/covers/_placeholder.jpg`,
      `${BASE}assets/covers/_placeholder.jpg`,
    ];
  }
  return [
    `/assets/covers/${slug}.jpg`,
    `${BASE}assets/covers/${slug}.jpg`,
    `/assets/covers/${slug}.png`,
    `${BASE}assets/covers/${slug}.png`,
    `/assets/covers/${slug}.webp`,
    `${BASE}assets/covers/${slug}.webp`,
    `/assets/covers/_placeholder.jpg`,
    `${BASE}assets/covers/_placeholder.jpg`,
  ];
}

/* onerror 체인 스위처 */
window._coverNext = function (ev) {
  const img = ev.target;
  try {
    const list = JSON.parse(img.dataset.cands || "[]");
    if (list.length) {
      const next = list.shift();
      img.dataset.cands = JSON.stringify(list);
      img.src = next;
      return;
    }
  } catch (_) {}
};

/* 그룹 섹션 + 카드 렌더 */
function groupHTML(cat, posts){
  return `
    <section class="group">
      <h2 class="ghead">${esc(cat)}</h2>
      <div class="grid">
        ${posts.map(bookCardHTML).join('')}
      </div>
    </section>`;
}

function bookCardHTML(p){
  const slug   = p.slug;
  const color  = p.color || '#8e8e8e';
  const cands  = coverCandidates(slug, p.cover);
  const avg    = color; // css var에 전달

  return `
    <a class="book" href="#/post/${encodeURIComponent(slug)}" aria-label="${esc(p.title)}">
      <article class="book3d" style="--avg:${avg}">
        <div class="scene">
          <div class="object">
            <div class="cover">
              <img src="${esc(cands[0])}" data-cands='${esc(JSON.stringify(cands.slice(1)))}'
                   onerror="window._coverNext && window._coverNext(event)" alt="">
              <div class="shine"></div>
              <div class="label">${esc(p.title)}</div>
            </div>
            <div class="page">
              <div class="inner">
                <div class="ttl">${esc(p.title)}</div>
                ${p.summary ? `<p class="note">${esc(p.summary)}</p>` : ''}
              </div>
            </div>
            <div class="back"></div>
            <div class="spine"><span class="t">${esc(p.shortTitle || p.title)}</span></div>
          </div>
        </div>
      </article>
    </a>`;
}

/* 인덱스/포스트 렌더 */
let ALL=[];
function renderIndex(){
  $('#title').textContent='분류 전체보기';
  $('#viewPost').classList.add('hidden');

  const byCat={};
  ALL.forEach(p => (byCat[p.category||'기타'] ||= []).push(p));

  const html = Object.entries(byCat)
    .sort(([a],[b])=>a.localeCompare(b,'ko'))
    .map(([cat, list]) => groupHTML(cat, list.sort((a,b)=>new Date(b.date)-new Date(a.date))))
    .join('');
  $('#viewList').innerHTML = html;
}

async function renderPost(slug){
  $('#viewPost').classList.remove('hidden');
  const m = ALL.find(p=>p.slug===slug) || {title:slug};
  $('#title').textContent = m.category || '';
  $('#pTitle').textContent = m.title || slug;
  $('#pMeta').textContent = [m.category, d(m.date)].filter(Boolean).join(' · ');
  $('#pBody').innerHTML = '불러오는 중…';

  const url = POSTS_DIR + encodeURIComponent(slug) + '.md';
  try{
    const r = await fetch(url,{cache:'no-cache'});
    if(!r.ok) throw new Error(`HTTP ${r.status} for ${url}`);
    const md = await r.text();
    const body = md.replace(/^---[\s\S]*?---\s*/, '');
    $('#pBody').innerHTML = marked.parse(body,{mangle:false,headerIds:true});
    $('#pBody').querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el));
    document.title = m.title + ' - 보관된 도서';

    if (!document.querySelector('#viewPost .paper')) {
      const wrap = document.createElement('div');
      wrap.className = 'paper';
      const art = $('#pBody');
      art.parentNode.insertBefore(wrap, art);
      wrap.appendChild(art);
    }
  }catch(e){
    console.error(e);
    $('#pBody').innerHTML = `<p class="m">게시글을 찾을 수 없습니다.<br><small>경로: ${url}</small></p>`;
  }
}

/* 라우터 */
function route(){
  const mPost=location.hash.match(/^#\/post\/(.+)$/);
  if(mPost){ renderPost(decodeURIComponent(mPost[1])); return; }
  renderIndex();
}
$('#backBtn').addEventListener('click', () => {
  if (document.referrer && new URL(document.referrer).origin === location.origin) history.back();
  else location.assign('../');
});

/* 초기화 */
(async () => {
  try{
    const r=await fetch(DATA_URL,{cache:'no-cache'});
    const j=await r.json();
    ALL=(j.posts||[]).map(p=>({...p,category:p.category||'기타'}));
  }catch(e){ console.error('posts.json 로드 실패',e); ALL=[]; }
  route(); addEventListener('hashchange',route);
})();
</script>
</body>
</html>
