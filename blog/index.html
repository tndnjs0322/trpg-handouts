<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>보관된 도서</title>

<!-- Markdown & code highlight -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

<style>
:root{
  --bg:#0d141b; --ink:#e7edf3; --muted:#a8b3bf; --line:#1e2732; --panel:#10171e;
  --min-card:200px;
  --book-radius:14px; --book-border:2px; --book-depth:18px;
  --spine-w:40px;
  --tilt-max:10deg;         /* 마우스 틸트 강도 */
  --lift:10px;              /* 호버 상승 */
  --open-ms:620ms;          /* 펼침 연출 시간 */
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--ink);
  font:15px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  -webkit-font-smoothing:antialiased;
}
main{max-width:1120px;margin:28px auto;padding:0 16px}
header.page{display:flex;gap:8px;align-items:center;margin-bottom:16px}
.btn{border:1px solid var(--line);background:#0b1117;color:var(--ink);padding:8px 10px;border-radius:10px;text-decoration:none}
.hidden{display:none}

/* ========== 인덱스(그리드) ========== */
#viewList .group{margin:20px 0}
#viewList .group > .ghead{
  display:inline-block; margin:0 0 8px; padding:6px 10px;
  border-radius:10px; border:1px solid rgba(255,209,102,.25);
  background:rgba(255,209,102,.08); color:#ffd166; font:700 16px/1.2 system-ui;
}
#viewList .grid{
  display:grid; gap:18px;
  grid-template-columns:repeat(auto-fill,minmax(var(--min-card),1fr));
}

/* ========== 책 카드 ========== */
a.book{
  display:block; text-decoration:none; color:inherit; -webkit-tap-highlight-color:transparent;
}
.book article{
  position:relative; border-radius:var(--book-radius);
  border:var(--book-border) solid color-mix(in oklab, var(--avarage-color,#8aa0b4) 75%, black 25%);
  background:linear-gradient(0deg,rgba(255,255,255,.06),transparent);
  overflow:hidden; background-clip:padding-box;
  transform:translateZ(0);
  transition: box-shadow .25s ease, filter .25s ease, transform .25s ease;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.06) inset,
    0 8px var(--book-depth) rgba(0,0,0,.35),
    0 2px 12px rgba(0,0,0,.35);
  will-change: transform, box-shadow, filter;
  perspective:1000px;
}
.book article .tilt{
  position:relative; inset:0; display:block;
  transform-style:preserve-3d; transition:transform .12s ease;
}

/* 표지 프레임 */
.book figure{
  margin:0; position:relative; aspect-ratio:257/364;
  border-radius:calc(var(--book-radius) - var(--book-border));
  overflow:hidden;
}
.book .cover{
  position:absolute; inset:0; overflow:hidden;
  transform-origin:left center; backface-visibility:hidden;
}
.book img{
  position:absolute; inset:0; width:100%; height:100%;
  object-fit:cover; object-position:center;
}

/* 책등(스파인) — 항상 보임 */
.book .spine{
  position:absolute; inset:0 auto 0 0; width:var(--spine-w); z-index:3;
  background:
    linear-gradient(90deg,rgba(0,0,0,.55),rgba(255,255,255,.14) 45%,rgba(0,0,0,.42)),
    color-mix(in oklab, var(--avarage-color,#7a90a8) 70%, black 30%);
  border-right:1px solid rgba(255,255,255,.18);
  box-shadow:2px 0 6px rgba(0,0,0,.38) inset;
  display:flex; align-items:center; justify-content:center;
}
.spine .t{
  writing-mode:vertical-rl; text-orientation:mixed;
  max-height:86%; padding-block:12px;
  font-weight:900; letter-spacing:.08em; line-height:1.05; font-size:13px;
  color:#f7f9fb; text-shadow:0 .5px 0 rgba(0,0,0,.55);
  overflow:hidden;
}

/* 하단 글라스 라벨(제목) */
.book figcaption{
  position:absolute; left:calc(var(--spine-w) + 10px); right:10px; bottom:10px; z-index:4;
  padding:10px 12px; border-radius:12px;
  background:linear-gradient(180deg,rgba(12,16,20,.78),rgba(12,16,20,.46));
  backdrop-filter:blur(8px) saturate(1.12);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 2px 10px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
  color:#fff; font-weight:900; font-size:14px; line-height:1.22; letter-spacing:.01em;
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  pointer-events:none;
  transform:translateY(0); transition:transform .25s ease, box-shadow .25s ease, opacity .2s ease;
}
a.book:is(:hover,:focus-visible) figcaption{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
}

/* 책갈피(리본) — 더 또렷 + 반짝임 */
.book .ribbon{
  position:absolute; top:10px; right:12px; width:18px; height:34px; z-index:5;
  background:linear-gradient(0deg,#e63746,#ff7b7b);
  clip-path:polygon(0 0,100% 0,100% 72%,50% 100%,0 72%);
  filter:drop-shadow(0 2px 2px rgba(0,0,0,.45));
}
.book .ribbon::before{
  content:""; position:absolute; left:0; top:0; width:100%; height:100%;
  background:linear-gradient(180deg,rgba(255,255,255,.55),transparent 40%,rgba(0,0,0,.08));
  mix-blend-mode:screen; opacity:.85;
  border-top-left-radius:3px; border-top-right-radius:3px;
}
.book .ribbon::after{
  content:""; position:absolute; top:-2px; left:-4px; width:10px; height:10px; border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,0) 60%);
  opacity:0; transform:scale(.6);
}
a.book:is(:hover,:focus-visible) .ribbon::after{
  animation:twinkle .9s ease forwards;
}
@keyframes twinkle{
  0%{opacity:0; transform:translateY(0) scale(.6)}
  40%{opacity:1; transform:translateY(6px) scale(1)}
  100%{opacity:0; transform:translateY(14px) scale(1.1)}
}

/* 호버/마우스 틸트 시 약간 상승 */
a.book:is(:hover,:focus-visible) article{ transform: translateY(calc(var(--lift)*-1)); }

/* 펼쳐지는 느낌 (클릭 시 짧은 연출) */
.book article.open .cover{
  animation:cover-open var(--open-ms) cubic-bezier(.22,.8,.2,1) both;
  transform-origin:left center;
}
@keyframes cover-open{
  0%  { transform:rotateY(0deg) }
  60% { transform:rotateY(-140deg) }
  100%{ transform:rotateY(-160deg) }
}

/* 본문(글 보기) */
#viewPost.post{padding:0;border:none;background:none;margin-top:8px}
#viewPost .paper{
  position:relative; padding:26px 22px;
  background:
    radial-gradient(150% 100% at 0% 0%, rgba(0,0,0,.26), transparent 40%),
    radial-gradient(150% 100% at 100% 0%, rgba(0,0,0,.22), transparent 42%),
    repeating-linear-gradient(0deg, rgba(0,0,0,.04), rgba(0,0,0,.04) 1px, transparent 1px, transparent 26px),
    linear-gradient(0deg,#0f141a,#0f161c);
  border-radius:12px; border:1px solid var(--line);
  box-shadow:0 1px 0 rgba(255,255,255,.04) inset, 0 14px 30px rgba(0,0,0,.45);
}
#pTitle{margin:0 0 6px; font-size:22px}
#pMeta{color:var(--muted); margin-bottom:14px}
#pBody{line-height:1.75; font-size:16px}
#pBody h1,#pBody h2,#pBody h3{margin-top:1.6em}
#pBody img{display:block; margin:12px auto; border-radius:10px; max-width:100%}
#pBody blockquote{margin:14px 0; padding:10px 12px; border-left:4px solid #ffd16633; background:#ffd1660f; color:#ffd166; border-radius:8px}
#pBody a{color:#8ecbff}

/* 접근성: 모션 줄이기 */
@media (prefers-reduced-motion:reduce){
  a.book article{ transform:none !important }
  .book article .tilt{ transform:none !important }
  .book article.open .cover{ animation:none !important }
}
</style>
</head>

<body>
<main>
  <header class="page">
    <a class="btn" href="../">← 홈</a>
    <button id="backBtn" class="btn" type="button" aria-label="뒤로 가기">뒤로</button>
    <h1 id="title" style="margin:0 0 0 8px;font-size:18px">분류 전체보기</h1>
  </header>

  <div id="viewList" aria-label="책 목록"></div>

  <section id="viewPost" class="post hidden" aria-label="글 본문">
    <h2 id="pTitle"></h2>
    <div id="pMeta" class="meta"></div>
    <article id="pBody"></article>
  </section>
</main>

<script>
/* ===== 경로 & 데이터 ===== */
const BASE = location.pathname.endsWith('/') ? location.pathname : location.pathname.replace(/[^/]+$/, '/');
const DATA_URL  = BASE + 'data/posts.json';
const POSTS_DIR = BASE + 'posts/';

const $=s=>document.querySelector(s);
const d=x=>x?new Date(x).toISOString().slice(0,10):'';
const esc=s=>String(s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

/* 커버 후보(jpg → png → webp, /assets 와 BASE/assets 둘다) + placeholder */
function coverCandidates(slug, explicit){
  if (explicit) return [ explicit, `/assets/covers/_placeholder.jpg`, `${BASE}assets/covers/_placeholder.jpg` ];
  return [
    `/assets/covers/${slug}.jpg`,  `${BASE}assets/covers/${slug}.jpg`,
    `/assets/covers/${slug}.png`,  `${BASE}assets/covers/${slug}.png`,
    `/assets/covers/${slug}.webp`, `${BASE}assets/covers/${slug}.webp`,
    `/assets/covers/_placeholder.jpg`, `${BASE}assets/covers/_placeholder.jpg`,
  ];
}
window._coverNext = function (ev) {
  const img = ev.target;
  try {
    const list = JSON.parse(img.dataset.cands || "[]");
    if (list.length) { img.dataset.cands = JSON.stringify(list.slice(1)); img.src = list[0]; }
  } catch (_) {}
};

/* 카드 HTML */
function bookCardHTML(p){
  const slug   = p.slug;
  const color  = p.color || '#8e8e8e';
  const cands  = coverCandidates(slug, p.cover);
  const short  = p.shortTitle || p.title;

  return `
    <a class="book" data-slug="${esc(slug)}" href="#/post/${encodeURIComponent(slug)}" aria-label="${esc(p.title)}">
      <article style="--avarage-color:${color}">
        <span class="tilt">
          <figure>
            <div class="cover">
              <img
                src="${esc(cands[0])}"
                data-cands='${esc(JSON.stringify(cands.slice(1)))}'
                onerror="window._coverNext && window._coverNext(event)"
                alt="">
              <div class="spine"><span class="t">${esc(short)}</span></div>
              <div class="ribbon" aria-hidden="true"></div>
              <figcaption>${esc(p.title)}</figcaption>
            </div>
          </figure>
        </span>
      </article>
    </a>`;
}

/* 그룹(카테고리) HTML */
function groupHTML(cat, list){
  return `
    <div class="group">
      <h2 class="ghead">${esc(cat)}</h2>
      <div class="grid">
        ${list.map(bookCardHTML).join('')}
      </div>
    </div>`;
}

/* ===== 렌더링 ===== */
let ALL=[];
function renderIndex(){
  $('#title').textContent='분류 전체보기';
  $('#viewPost').classList.add('hidden');

  const byCat={};
  ALL.forEach(p => (byCat[p.category||'기타'] ||= []).push(p));
  const html = Object.entries(byCat)
    .sort(([a],[b])=>a.localeCompare(b,'ko'))
    .map(([cat, list]) => groupHTML(cat, list.sort((a,b)=>new Date(b.date)-new Date(a.date))))
    .join('');
  $('#viewList').innerHTML = html;

  attachTilt();      // 마우스 틸트
  attachOpenFx();    // 펼침 연출 후 이동
}

async function renderPost(slug){
  $('#viewPost').classList.remove('hidden');
  const m = ALL.find(p=>p.slug===slug) || {title:slug};
  $('#title').textContent = m.category || '';
  $('#pTitle').textContent = m.title || slug;
  $('#pMeta').textContent = [m.category, d(m.date)].filter(Boolean).join(' · ');
  $('#pBody').innerHTML = '불러오는 중…';

  const url = POSTS_DIR + encodeURIComponent(slug) + '.md';
  try{
    const r = await fetch(url,{cache:'no-cache'});
    if(!r.ok) throw new Error(`HTTP ${r.status} for ${url}`);
    const md = await r.text();
    const body = md.replace(/^---[\s\S]*?---\s*/, '');
    $('#pBody').innerHTML = marked.parse(body,{mangle:false,headerIds:true});
    $('#pBody').querySelectorAll('pre code').forEach(el=>hljs.highlightElement(el));
    document.title = m.title + ' - 보관된 도서';

    if (!document.querySelector('#viewPost .paper')) {
      const wrap = document.createElement('div');
      wrap.className = 'paper';
      const art = $('#pBody');
      art.parentNode.insertBefore(wrap, art);
      wrap.appendChild(art);
    }
  }catch(e){
    console.error(e);
    $('#pBody').innerHTML = `<p class="m">게시글을 찾을 수 없습니다.<br><small>경로: ${url}</small></p>`;
  }
}

/* ===== 인터랙션 ===== */

/* 마우스 틸트: 카드 내부 .tilt에 rotateX/rotateY 적용 */
function attachTilt(){
  const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  if (prefersReduce) return;
  document.querySelectorAll('.book article .tilt').forEach(tilt=>{
    const wrap = tilt.closest('article');
    function onMove(e){
      const r = tilt.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      const dx = (e.clientX - cx) / (r.width/2);
      const dy = (e.clientY - cy) / (r.height/2);
      const rx = Math.max(-1, Math.min(1, -dy)) * 10; // 상하 → X축 회전
      const ry = Math.max(-1, Math.min(1,  dx)) * 10; // 좌우 → Y축 회전
      tilt.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
    }
    function reset(){ tilt.style.transform = 'rotateX(0deg) rotateY(0deg)'; }
    wrap.addEventListener('pointermove', onMove);
    wrap.addEventListener('pointerleave', reset);
    wrap.addEventListener('blur', reset, true);
  });
}

/* 클릭 시 짧게 표지 열고(#/post/slug)로 이동 */
function attachOpenFx(){
  const prefersReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  document.querySelectorAll('a.book').forEach(a=>{
    a.addEventListener('click', (e)=>{
      if (prefersReduce) return; // 바로 이동
      e.preventDefault();
      const art = a.querySelector('article');
      art.classList.add('open');
      setTimeout(()=>{ location.hash = `#/post/${encodeURIComponent(a.dataset.slug)}`; }, 640);
    });
  });
}

/* ===== 라우트 ===== */
function route(){
  const mPost=location.hash.match(/^#\/post\/(.+)$/);
  if(mPost){ renderPost(decodeURIComponent(mPost[1])); return; }
  renderIndex();
}
$('#backBtn').addEventListener('click', () => {
  if (document.referrer && new URL(document.referrer).origin === location.origin) history.back();
  else location.assign('../');
});

/* ===== 초기화 ===== */
(async () => {
  try{
    const r=await fetch(DATA_URL,{cache:'no-cache'});
    const j=await r.json();
    ALL=(j.posts||[]).map(p=>({...p,category:p.category||'기타'}));
  }catch(e){ console.error('posts.json 로드 실패',e); ALL=[]; }
  route(); addEventListener('hashchange',route);
})();
</script>
</body>
</html>
