<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>보관된 도서목록</title>
<style>
/* ===== 기본 무대 ===== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  display:flex; align-items:center; justify-content:center;
  background:#0d141b; /* 어두운 무대 */
  perspective: 1200px; /* 3D 원근 */
  font:14px/1.5 system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  color:#e7edf3;
}

/* ===== 크기/테마 변수 =====
   - --cover : url('...') 로 이미지 경로
   - --title : '문자열' (반드시 따옴표 포함)
   - --accent: 리본/포커스 포인트 색
*/
.book{
  --w: 200px;
  --h: 300px;
  --spine: 36px;
  --r: 10px;                 /* 모서리 라운드 */
  --accent: #ff6b6b;         /* 기본 포인트색 (필요시 override) */
  --cover: linear-gradient(135deg,#224,#112); /* 표지 이미지 없을 때 fallback */
  --title: 'Book Title';     /* 제목 기본값(override 가능) */

  position: relative;
  width: var(--w);
  height: var(--h);
  transform-style: preserve-3d;
  cursor: pointer;
  user-select: none;
}

/* 공통 레이어(표지/페이지/뒷표지) */
.front, .back, .page1, .page2, .page3, .page4, .page5, .page6{
  position:absolute; top:0; left:0;
  width:var(--w); height:var(--h);
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform .5s ease-in-out, box-shadow .35s ease-in-out;
  border-radius: var(--r);
  backface-visibility: hidden;
}

/* 뒷표지 */
.back{
  background: #0f2533;
  box-shadow: 0 0 0 1px rgba(255,255,255,.04) inset;
}

/* 표지 */
.front{
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.12)),
    var(--cover) center/cover no-repeat;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.06) inset,
    0 8px 18px rgba(0,0,0,.42), 0 2px 10px rgba(0,0,0,.32);
  border-top-right-radius: calc(var(--r) * 1.1);
  border-bottom-right-radius: calc(var(--r) * 1.1);
}

/* 내부 페이지 질감(밝기 미묘하게 다르게) */
.page1{ background:#efefef }
.page2{ background:#efefef }
.page3{ background:#f5f5f5 }
.page4{ background:#f5f5f5 }
.page5{ background:#fafafa }
.page6{ background:#fdfdfd }

.page1,.page3,.page5{
  border-top-right-radius: calc(var(--r) * 1.05);
  border-bottom-right-radius: calc(var(--r) * 1.05);
}
.page2,.page4,.page6{
  border-top-right-radius: calc(var(--r) * 1.05);
  border-bottom-right-radius: calc(var(--r) * 1.05);
}

/* ===== 세로 책등(스파인) – HTML 변경 없이 ::before 로 구현 ===== */
.book::before{
  content:"";
  position:absolute; inset:0 auto 0 0; width:var(--spine);
  border-top-left-radius: var(--r); border-bottom-left-radius: var(--r);
  background:
    linear-gradient(90deg, rgba(0,0,0,.45), rgba(255,255,255,.18) 45%, rgba(0,0,0,.38)),
    color-mix(in oklab, #567aa0 65%, black 35%);
  box-shadow: 2px 0 6px rgba(0,0,0,.35) inset;
  z-index: 6; /* 페이지보다 앞쪽 */
  pointer-events:none;
}

/* 스파인 텍스트(세로 제목) */
.book::after{
  content: var(--title);
  position:absolute; inset:0 auto 0 0; width:var(--spine);
  display:flex; align-items:center; justify-content:center;
  writing-mode: vertical-rl; text-orientation: mixed;
  padding-block: 10px;
  font-weight:800; letter-spacing:.06em; line-height:1.05; font-size:13px;
  color:#f3f7fb; text-shadow: 0 .5px 0 rgba(0,0,0,.55);
  z-index:7; pointer-events:none;
}

/* ===== 하단 “글라스 라벨” 캡션 – 표지 위에 고정 ===== */
.front::after{
  content: var(--title);
  position:absolute; left: calc(var(--spine) + 10px); right: 12px; bottom: 10px;
  padding:8px 12px; border-radius:10px;
  background: linear-gradient(180deg, rgba(12,16,20,.72), rgba(12,16,20,.46));
  backdrop-filter: blur(6px) saturate(1.12);
  border:1px solid rgba(255,255,255,.10);
  color:#fff; font-weight:800; font-size:14px; line-height:1.2; letter-spacing:.01em;
  box-shadow: 0 2px 10px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.06);
  display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  transform: translateY(0);
  transition: transform .25s ease, box-shadow .25s ease, opacity .25s ease;
  z-index: 5; pointer-events:none;
}

/* ===== 책갈피 리본 – 반짝임 포함 ===== */
.front > .ribbon,
.front > .shine{ display:none } /* (HTML 바꾸지 말라는 조건때문에 안전) */

.front::before{
  /* 리본 본체 */
  content:"";
  position:absolute; top:10px; right:12px; width:16px; height:30px;
  background: linear-gradient(0deg, color-mix(in oklab,var(--accent) 70%, #a00 30%), var(--accent));
  clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.45));
  z-index: 8; pointer-events:none;
}
.front .ribbon-gloss{ display:none }
.front::marker{ content:"" } /* 일부 브라우저 렌더링 꼬임 방지 */

@keyframes ribbon-sparkle{
  0% { opacity:.15; transform: translateY(0) translateX(0) rotate(0deg) }
  50%{ opacity:.45; transform: translateY(2px) translateX(-1px) rotate(-5deg) }
  100%{ opacity:.15; transform: translateY(0) translateX(0) rotate(0deg) }
}
.front::after, .front::before { will-change: transform, opacity }

/* 리본 하이라이트(반짝) */
.front::before{
  /* 실제 리본 */
}
.front::after{
  /* 여기선 캡션이라 분리됨 */
}

/* ===== 호버 시 펼쳐지는 애니메이션(네가 준 각도 그대로 유지) ===== */
.book:hover .front  { transform: rotateY(-160deg) scale(1.04); box-shadow: 0 1em 3em rgba(0,0,0,.25) }
.book:hover .page1  { transform: rotateY(-150deg) scale(1.03); box-shadow: 0 1em 3em rgba(0,0,0,.22) }
.book:hover .page2  { transform: rotateY( -30deg) scale(1.02); box-shadow: 0 1em 3em rgba(0,0,0,.20) }
.book:hover .page3  { transform: rotateY(-140deg) scale(1.03); box-shadow: 0 1em 3em rgba(0,0,0,.22) }
.book:hover .page4  { transform: rotateY( -40deg) scale(1.02); box-shadow: 0 1em 3em rgba(0,0,0,.20) }
.book:hover .page5  { transform: rotateY(-130deg) scale(1.02); box-shadow: 0 1em 3em rgba(0,0,0,.20) }
.book:hover .page6  { transform: rotateY( -50deg) scale(1.01); box-shadow: 0 1em 3em rgba(0,0,0,.18) }
.book:hover .back   { transform: rotateY( -20deg) scale(1.00) }

/* 호버 시 캡션 약간 위로 떠오르며 강조 */
.book:hover .front::after{
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.08);
}

/* ===== 접근성: 포커스 링 (키보드 네비 대비) ===== */
.book:focus-within,
.book:focus-visible{
  outline: 2px solid color-mix(in oklab, var(--accent) 70%, white 30%);
  outline-offset: 6px;
  border-radius: 14px;
}
</style>
</head>
<body>

<!-- 사용 예시: 표지/제목/포인트컬러를 CSS 변수로 전달 -->
<div class="book"
     style="--cover:url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop'); 
            --title:'시나리오 개요 · Scenario Overview';
            --accent:#ffd166"
     tabindex="0">
  <div class="back"></div>
  <div class="page6"></div>
  <div class="page5"></div>
  <div class="page4"></div>
  <div class="page3"></div>
  <div class="page2"></div>
  <div class="page1"></div>
  <div class="front"></div>
</div>

</body>
</html>
